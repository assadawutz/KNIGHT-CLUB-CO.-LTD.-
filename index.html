<!DOCTYPE html>
<html lang="th" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knight Club Co., Ltd. | Enterprise AI Solutions</title>
    <meta name="description" content="Strategic AI Partner for Government & Financial Institutions." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;500;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              knight: {
                bg: '#0B0C10',
                surface: '#12141C',
                border: '#2C2E33',
                text: '#C5C6C7',
                heading: '#FFFFFF',
                accent: '#FF006E', // Deep Pink
                accentHover: '#D6005C'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'line-grow': 'lineGrow 1.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              lineGrow: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: #FF006E;
        --bg-dark: #0B0C10;
        --grid-line: rgba(255, 255, 255, 0.05);
      }

      body {
        background-color: var(--bg-dark);
        color: #C5C6C7;
        overflow-x: hidden;
      }

      /* Clean Grid Background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Minimal Card */
      .card-minimal {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
      }
      .card-minimal:hover {
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.04);
        transform: translateY(-2px);
      }

      /* Typography Utilities */
      .heading-xl {
        letter-spacing: -0.02em;
        line-height: 1.1;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0C10;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }
      
      ::selection {
        background: var(--primary);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
